{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
    <div style="display: flex; flex-direction: column; gap: 10px; max-width: 300px;">
        {{ form.as_p }}
        <button type="submit" style="
            background: #333;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;">
            Зарегистрироваться
        </button>
    </div>
</form>
<p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
{% endblock %}
